<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News section</title>
    <script src="https://kit.fontawesome.com/bcdbc37bd8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- main navbar -->
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light p-1"><span class="p-3 bg-info rounded-circle">your</span>
                    <span>choose</span></a>
                <form class="d-flex" role="search">
                    <a class="navbar-brand   text-light ">
                        <span>news</span> <span>blog</span>
                    </a>
                    <a class="navbar-brand " href="#">
                        <img src="img/img.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                    </a>
                </form>
            </div>
        </nav>
        <hr>
        <!-- All catagories section -->
        <ul class="container">
            <span onclick="displayData()" class="btn">Home</span>
            <span class="btn">Breaking news </span>
            <span class="btn">Regular news </span>
            <span class="btn">International news </span>
            <span class="btn">Sports </span>
            <span class="btn">Entertainment </span>
            <span class="btn">Culture </span>
            <span class="btn">Arts </span>
            <span class="btn">All news </span>
        </ul>
    </header>
    <main class="container">
        <!-- item section start -->
        <section>
            <ul><span class="fs-4">4 items found for category Entertainment</span></ul>
            <div class="container ps-4">
                <div class="row justify-content-between">
                    <div class="col-sm-12 col-lg-4 d-flex">
                        <h5>Sort By View: </h5>
                        <select class="ms-3 form-select w-50" value="Default" aria-label="Default select example">
                            <option selected>Default</option>
                            <option value="1">Low to High</option>
                            <option value="3">High to Low</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-lg-4 text-end">
                        <button type="button" class="btn btn-danger">Today's Pick</button>
                        <button type="button" class="btn btn-light">Trending</button>
                    </div>
                </div>
                <!-- item is here -->
                <section>
                    <div id="book-container" class="card mt-4 mb-3">
                    </div>
                    <!-- Modal start -->
                    <div id="modalDetails">
                    </div>
                    <div class="modal fade" id="detailsModal" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                </div>
                                <div id="modalBody" class="modal-body">
                                    <h4 id="modalTaitle">dfldkjflk</h4>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
